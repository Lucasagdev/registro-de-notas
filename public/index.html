<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="./images/favicon-16x16.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="form-login">
            <img src="./images/ibe-logo.png" alt="Logo IBE">
            
            <div class="input-group">
                <input type="text" id="usuario" placeholder="Usuário">
                <div id="erro-usuario" class="error">Por favor, insira um usuário.</div>
            </div>
            <div class="input-group senha-group">
                <input type="password" id="senha" placeholder="Senha">
                <button class="senha" type="button" onclick="toggleSenha('senha')"><i class="fa-solid fa-eye-slash"></i></button>
                <div id="erro-senha" class="error">Por favor, insira uma senha.</div>
            </div>
            <button class="fazer-login" type="button" onclick="fazerLogin()">Entrar</button>
        </form>
    </div>

    <div class="links">
        <div class="youtube">
            <p>Acesse nosso canal!</p>
            <a href="https://youtube.com/@ibebairroamazonas2162?si=gpP-pzvPlQHW88YS" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>

        <div class="drive">
            <p>Biblioteca</p>
            <a href="https://drive.google.com/drive/folders/1qef8l9B6vzaItxq8JpRfv8kXGxfPIUZ6" target="_blank"><i class="fa-solid fa-book-open-reader"></i></a>
        </div>
    </div>
    <script src="js/index.js" defer></script>
    <script src="https://kit.fontawesome.com/0e2e42d35c.js" crossorigin="anonymous"></script>
</body>
</html>
